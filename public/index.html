<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
     <!--  <p>This is the first setence.</p>
      <br>
      <p>This is the second sentence.</p>
      <br>
      <br> -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweetlog">
        <article class="tweetpost">
          <header>
            <img src="http://pixel.nymag.com/imgs/daily/vulture/2013/07/30/30-nicolas-cage.w529.h529.jpg">
            <h2 class="name">Bill Fields</h2>
            <div class="handle">@MrFields</div>
          </header>
          <div class="message">
            Little tweet here hgf kjhgfuyhg iuhgf kjhg kjhguygf ijuhg ajsidj asdfasdfakl. kjsd fasd.
          </div>
          <footer>
            <div class="timestamp">10 days ago</div>
            <div class="icons">
              <img src="/images/flag.png">
              <img src="/images/arrows.png">
              <img src="/images/heart.png">
            </div>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
