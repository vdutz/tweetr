<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="nav-buttons">
        <span class="button compose">
          <i class="fa fa-pencil-square-o"></i>
          Compose
        </span>
        <span class="button register">Register</span>
        <span class="button login">Login</span>
        <span class="button logout">Logout</span>
      <div>
      <span class="userstatus">Logged in as: &nbsp;&nbsp;<span class="user"></span></span>
    </nav>

    <main class="container">
      <section class="registerbox">
        <h2>Registration</h2>
        <form>
          Name: <input name="name" type="text" placeholder="John Doe"><br>
          Handle: <input name="handle" type="text" placeholder="@jdoe"><br>
          Avatar URL: <input name="avatar" type="text" value="https://vanillicon.com/3e9439382382e4480e981fd0d8677362_50.png"><br>
          Email: <input name="email" type="text" placeholder="example@abc.com"><br>
          Password: <input name="password" type="Password" placeholder=""><br><br>
          <input type="submit" value="Register">
        </form>
      </section>
      <section class="loginbox">
        <h2>Login</h2>
        <form>
          Email: <input name="email" type="text" placeholder="example@abc.com"><br>
          Password: <input name="password" type="Password" placeholder=""><br><br>
          <input type="submit" value="Log In">
        </form>
      </section>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweetlog">

      </section>
    </main>
  </body>
</html>
